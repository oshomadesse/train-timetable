<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>乗車効率化くん</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- favicon + iPhoneホーム画面アイコン -->
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png">
    <meta name="apple-mobile-web-app-title" content="乗車効率化くん">
</head>
<body>
    <div id="passwordOverlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#7b0f1e; z-index:10000; display:flex; align-items:center; justify-content:center;">
        <div style="background:white; padding:30px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.3); text-align:center; max-width:400px; width:90%;">
            <h2 style="color:#7b0f1e; margin-bottom:20px;">🚃 乗車効率化くん 🚃</h2>
            <p style="color:#666; margin-bottom:20px;">アクセスにはパスワードが必要です</p>
            <input type="password" id="passwordInput" placeholder="パスワードを入力" 
                style="width:100%; padding:12px; border:2px solid #7b0f1e; border-radius:8px; font-size:16px; margin-bottom:15px;">
            <button onclick="checkPassword()" 
                style="width:100%; background:#7b0f1e; color:white; border:none; padding:12px; border-radius:8px; font-size:16px; font-weight:bold; cursor:pointer;">
                ログイン
            </button>
            <p id="passwordError" style="color:#c41e3a; margin-top:10px; font-size:14px;"></p>
        </div>
    </div>

    <div class="container">
        <h1>🚃 阪急電車 乗車案内</h1>
        <div class="subtitle">乗車駅</div>

        <div class="station-select">
            <button class="station-btn selected" id="juso-btn" onclick="selectStation('juso')">
                十三
            </button>
            <button class="station-btn" id="umeda-btn" onclick="selectStation('umeda')">
                梅田
            </button>
        </div>

        <div class="time-input-section">
            <label for="time-input" class="time-label">検索時刻</label>
            <input type="time" id="time-input" class="time-input" value="">
        </div>

        <button class="check-btn" id="check-btn" onclick="checkTrains()">
            検索
        </button>

        <div class="results" id="results">
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
